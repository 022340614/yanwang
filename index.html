<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化交互平台 - 022340614.xyz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>数据可视化交互平台</h1>
        <p>基于第二章数据可视化案例的完整实现</p>
        <nav>
            <button class="nav-btn active" data-chart="line">折线图</button>
            <button class="nav-btn" data-chart="bar">柱形图</button>
            <button class="nav-btn" data-chart="pie">饼图</button>
            <button class="nav-btn" data-chart="scatter">散点图</button>
            <button class="nav-btn" data-chart="radar">雷达图</button>
        </nav>
    </header>

    <main>
        <div class="controls">
            <div class="control-group">
                <label for="dataset-select">选择数据集:</label>
                <select id="dataset-select">
                    <option value="temperature">温度数据</option>
                    <option value="mpg">汽车油耗数据</option>
                    <option value="arrests">美国犯罪数据</option>
                </select>
            </div>
            <div class="control-group">
                <label for="color-scheme">颜色方案:</label>
                <select id="color-scheme">
                    <option value="viridis">Viridis</option>
                    <option value="plasma">Plasma</option>
                    <option value="inferno">Inferno</option>
                    <option value="category10">分类10色</option>
                </select>
            </div>
            <button id="reset-view">重置视图</button>
        </div>

        <div class="chart-container">
            <div id="chart-area">
                <div class="welcome-message">
                    <h2>欢迎访问数据可视化平台</h2>
                    <p>请选择上方的图表类型开始探索数据可视化</p>
                    <p>平台基于第二章Jupyter Notebook案例构建</p>
                </div>
            </div>
            <div class="chart-info">
                <h3 id="chart-title">图表信息</h3>
                <p id="chart-description">选择图表类型和数据来开始可视化</p>
            </div>
        </div>

        <div class="data-table">
            <h3>数据预览</h3>
            <div id="table-container"></div>
        </div>
        
        <div class="platform-links">
            <h3>其他可视化平台</h3>
            <ul>
                <li><a href="chapter2-visualization.html">第二章完整可视化平台</a> - 包含10种图表类型</li>
                <li><a href="data-visualization-platform.html">数据可视化平台V1</a></li>
                <li><a href="datavis-platform.html">数据可视化平台V2</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>域名: 022340614.xyz | GitHub仓库: 022340614/yanwang</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
