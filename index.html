<!DOCTYPE html>
<html>
<head>
    <title>我的图片展示</title>
    <style>
        /* 图片容器：自动排列 */
       .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        /* 图片自适应 */
       .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <!-- 替换成你“素材”文件夹里的图片名，有多少张就加多少个<img> -->
        <img src="素材/565388581BCC0488C55E7775779EA13E.png" alt="图片1">
        <img src="素材/263E9F1842E116B694B701C9079...（你的图片名）.png" alt="图片2">
        <img src="素材/85E8231EC8098827D91D23E908...（你的图片名）.png" alt="图片3">
        <img src="素材/D70CAF073F0C8B8A06449B3E03...（你的图片名）.png" alt="图片4">
        <img src="素材/EFDE683090F315FB73DC9D1DF6...（你的图片名）.png" alt="图片5">
        <img src="素材/F3ED7F9737062B2DBF0309AD6C...（你的图片名）.png" alt="图片6">
    </div>
    <h1>我的静态站</h1>
</body>
</html>
