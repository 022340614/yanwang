            // æ¸²æŸ“æŠ˜çº¿å›¾
            renderLineChart(container, dataset) {
                const width = 800;

                const svg = d3.select(container)

                canvas.height = 400;
                container.appendChild(canvas);

                if (dataset.type === 'pie') {
                    const ctx = canvas.getContext('2d');
                    const total = dataset.data.reduce((sum, item) => sum + item.amount, 0);
                    let startAngle = 0;

                    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#95a5a6'];

                    dataset.data.forEach((item, i) => {
                        const sliceAngle = (item.amount / total) * 2 * Math.PI;
                        
                        ctx.beginPath();
                        ctx.moveTo(200, 200);
                        ctx.arc(200, 200, 150, startAngle, startAngle + sliceAngle);
                        ctx.closePath();
                        
                        ctx.fillStyle = colors[i % colors.length];
                        ctx.fill();
                        
                        // æ·»åŠ æ ‡ç­¾
                        const angle = startAngle + sliceAngle / 2;
                        const x = 200 + Math.cos(angle) * 120;
                        const y = 200 + Math.sin(angle) * 120;
                        
                        ctx.fillStyle = '#333';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(item.category.substring(0, 4), x, y);
                        
                        startAngle += sliceAngle;
                    });
                }
            }

            // æ¸²æŸ“æ•£ç‚¹å›¾
            renderScatterChart(container, dataset) {
                const width = 800;
                const height = 400;
                const margin = { top: 40, right: 80, bottom: 60, left: 60 };

                const svg = d3.select(container)
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('viewBox', `0 0 ${width} ${height}`);

                if (dataset.type === 'scatter') {
                    const xScale = d3.scaleLinear()
                        .domain([0, 110])
                        .range([margin.left, width - margin.right]);

                    const yScale = d3.scaleLinear()
                        .domain([0, 60])
                        .range([height - margin.bottom, margin.top]);

                    // æ·»åŠ æ•£ç‚¹
                    svg.selectAll('.dot')
                        .data(dataset.data)
                        .enter()
                        .append('circle')
                        .attr('cx', d => xScale(d.speed))
                        .attr('cy', d => yScale(d.distance))
                        .attr('r', 6)
                        .attr('fill', '#e74c3c')
                        .attr('opacity', 0.7);
                }
            }

            // æ¸²æŸ“é¢ç§¯å›¾
            renderAreaChart(container, dataset) {
                const width = 800;
                const height = 400;
                const margin = { top: 40, right: 80, bottom: 60, left: 60 };

                const svg = d3.select(container)
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('viewBox', `0 0 ${width} ${height}`);

                if (dataset.type === 'area') {
                    const xScale = d3.scaleLinear()
                        .domain([1, 12])
                        .range([margin.left, width - margin.right]);

                    const yScale = d3.scaleLinear()
                        .domain([0, 400])
                        .range([height - margin.bottom, margin.top]);

                    const companies = ['companyA', 'companyB', 'companyC'];
                    const colors = ['#e74c3c', '#3498db', '#2ecc71'];
                    
                    companies.forEach((company, i) => {
                        const area = d3.area()
                            .x((d, i) => xScale(i + 1))
                            .y0(height - margin.bottom)
                            .y1(d => yScale(d))
                            .curve(d3.curveMonotoneX);

                        svg.append('path')
                            .datum(dataset.data[company])
                            .attr('fill', colors[i])
                            .attr('opacity', 0.5)
                            .attr('d', area);
                    });
                }
            }

            // æ¸²æŸ“é›·è¾¾å›¾
            renderRadarChart(container, dataset) {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                container.appendChild(canvas);

                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#f8f9fa';

                ctx.font = '16px Arial';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'center';
                ctx.fillText('é›·è¾¾å›¾åŠŸèƒ½', 200, 190);
                ctx.fillText('åŸºäºéœå…°å¾·èŒä¸šå…´è¶£æµ‹è¯•æ•°æ®', 200, 220);
                ctx.fillText('æ•¬è¯·æœŸå¾…å®Œæ•´å®ç°', 200, 250);
            }

            // æ›´æ–°æ•°æ®è¡¨æ ¼
            updateDataTable() {
                const container = document.getElementById('table-container');
                const dataset = this.datasets[this.currentDataset];
                
                let html = '<table><thead><tr>';
                
                if (dataset.type === 'line') {
                    html += '<th>å¤©æ•°</th><th>æœ€é«˜æ¸©åº¦</th><th>æœ€ä½æ¸©åº¦</th></tr></thead><tbody>';
                    dataset.data.days.forEach((day, i) => {
                        html += `<tr><td>${day}</td><td>${dataset.data.maxTemp[i]}Â°C</td><td>${dataset.data.minTemp[i]}Â°C</td></tr>`;
                    });
                } else if (dataset.type === 'area') {
                    html += '<th>æœˆä»½</th><th>å…¬å¸A</th><th>å…¬å¸B</th><th>å…¬å¸C</th></tr></thead><tbody>';
                    dataset.data.months.forEach((month, i) => {
                        html += `<tr><td>${month}æœˆ</td><td>${dataset.data.companyA[i]}</td><td>${dataset.data.companyB[i]}</td><td>${dataset.data.companyC[i]}</td></tr>`;
                    });
                } else {
                    const keys = Object.keys(dataset.data[0]);
                    html += keys.map(key => `<th>${key}</th>`).join('') + '</tr></thead><tbody>';
                    dataset.data.forEach(item => {
                        html += '<tr>' + keys.map(key => {
                            let value = item[key];
                            if (key === 'gmv') value = value.toLocaleString() + ' äº¿å…ƒ';
                            if (key === 'rate') value = (value * 100).toFixed(1) + '%';
                            if (key === 'amount') value = value + ' å…ƒ';
                            if (key === 'percentage') value = value + '%';
                            if (key === 'distance') value = value + ' m';
                            if (key === 'speed') value = value + ' km/h';
                            return `<td>${value}</td>`;
                        }).join('') + '</tr>';
                    });
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
            }

            // å¯¼å‡ºæ•°æ®
            exportData() {
                const dataset = this.datasets[this.currentDataset];
                const dataStr = JSON.stringify(dataset, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${dataset.name}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            // é‡ç½®è§†å›¾
            resetView() {
                this.currentChartType = 'line';
                this.currentDataset = 'temperature';
                
                document.querySelectorAll('.chart-btn[data-chart]').forEach((btn, i) => {
                    btn.classList.toggle('active', i === 0);
                });
                
                document.getElementById('dataset-select').value = 'temperature';
                
                this.renderChart();
                this.updateDataTable();
            }
        }
