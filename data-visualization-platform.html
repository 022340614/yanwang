            renderPieChart(container, dataset, colors) {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                container.appendChild(canvas);

                if (dataset.type === 'composition') {
                    const ctx = canvas.getContext('2d');
                    const total = dataset.data.reduce((sum, item) => sum + item.amount, 0);
                    let startAngle = 0;

                    dataset.data.forEach((item, i) => {
                        const sliceAngle = (item.amount / total) * 2 * Math.PI;
                        
                        ctx.beginPath();
                        ctx.moveTo(200, 200);
                        ctx.arc(200, 200, 150, startAngle, startAngle + sliceAngle);
                        ctx.closePath();
                        
                        ctx.fillStyle = item.color || colors[i % colors.length];
                        ctx.fill();
                        
                        const angle = startAngle + sliceAngle / 2;
                        const x = 200 + Math.cos(angle) * 120;
                        const y = 200 + Math.sin(angle) * 120;
                        
                        ctx.fillStyle = '#333';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(item.category.substring(0, 4), x, y);
                        
                        startAngle += sliceAngle;
                    });
                }
            }

                    html += '<th>æœˆä»½</th><th>å…¬å¸A</th><th>å…¬å¸B</th><th>å…¬å¸C</th></tr></thead><tbody>';
                    dataset.data.months.forEach((month, i) => {
                        html += `<tr><td>${month}æœˆ</td><td>${dataset.data.companyA[i]}</td><td>${dataset.data.companyB[i]}</td><td>${dataset.data.companyC[i]}</td></tr>`;
                    });
                } else {
                    const keys = Object.keys(dataset.data[0]);
                    html += keys.map(key => `<th>${key}</th>`).join('') + '</tr></thead><tbody>';
                    dataset.data.forEach(item => {
                        html += '<tr>' + keys.map(key => {
                            let value = item[key];
                            if (key === 'gmv') value = value.toLocaleString() + ' äº¿å…ƒ';
                            if (key === 'rate') value = (value * 100).toFixed(1) + '%';
                            if (key === 'amount') value = value + ' å…ƒ';
                            if (key === 'percentage') value = value + '%';
                            if (key === 'distance') value = value + ' m';
                            if (key === 'speed') value = value + ' km/h';
                            return `<td>${value}</td>`;
                        }).join('') + '</tr>';
                    });
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
            }

            // å·¥å…·æç¤ºåŠŸèƒ½
            showTooltip(event, content) {
                let tooltip = d3.select('.tooltip');
                if (tooltip.empty()) {
                    tooltip = d3.select('body').append('div')
                        .attr('class', 'tooltip')
                        .style('opacity', 0)
                        .style('position', 'absolute')
                        .style('background', 'rgba(0,0,0,0.8)')
                        .style('color', 'white')
                        .style('padding', '10px')
                        .style('border-radius', '5px')
                        .style('pointer-events', 'none')
                        .style('z-index', '1000');
                }

                tooltip.html(content)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 28) + 'px')
                    .transition()
                    .duration(200)
                    .style('opacity', 1);
            }

            hideTooltip() {
                d3.select('.tooltip')
                    .transition()
                    .duration(200)
                    .style('opacity', 0);
            }

            // å¯¼å‡ºæ•°æ®
            exportData() {
                const dataset = this.datasets[this.currentDataset];
                const dataStr = JSON.stringify(dataset, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${dataset.name}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            // é‡ç½®è§†å›¾
            resetView() {
                this.currentChartType = 'line';
                this.currentDataset = 'temperature';
                this.currentColorScheme = 'viridis';
                
                document.querySelectorAll('.chart-btn').forEach((btn, i) => {
                    btn.classList.toggle('active', i === 0);
                });
                
                document.querySelectorAll('.color-btn').forEach((btn, i) => {
                    btn.classList.toggle('active', i === 0);
                });
                
                document.getElementById('dataset-select').value = 'temperature';
                
                this.updateStatsPanel();
                this.renderChart();
                this.updateDataTable();
            }
        }
